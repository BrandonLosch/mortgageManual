    <main class="content container">
      <div class="row">
        <div class="col-5 mortgage-form-wrapper mb-4 mt-4 ms-4">
          <header>
            <h1>Mortgage Calculator</h1>
          </header>
          <form id="mortgage-form" action="" class="form-label">
            <div class="mortgage-form--row">
              <label for="amount-input">Principal loan amount</label>
              <input type="number" name="amount-input" id="loanAmount" min="25000" placeholder="Min 25000" required>
              <p class="mortgage-form--help">Min 25000</p>
            </div>
            <div class="mortgage-form--row">
              <label for="length-of-loan-input">Length of loan</label>
              <input type="number" name="payment-input" id="payments" min="1" max="4000" placeholder="Min 1 month" required>
              <p class="mortgage-form--help">Min 1 month</p>
            </div>
            <div class="mortgage-form--row">
              <label for="interest-rate-input">Interest rate</label>
              <input type="number" name="intrest-input" id="rate" min="1" max="20" placeholder="Min 1% max 20%" required>
              <p class="mortgage-form--help">Min 1% max 20%, without '%' symbol</p>
            </div>
            
            <div class="mortgage-form--row mortgage-form text-center">
              <button type="button" class="btn btn-outline-primary " id="btnSubmit">Calculate</button>
              
            </div>
          </form>
          
        </div>
        <div class="col-1"></div>
        <div class="col-5 mortgage-form-wrapper mt-4 mb-4 text-center">
          <h2 class="text-center">Your Monthly Payments</h2>
          <h2 class="text-center" id="monthlyPayment">0</h2>
          <div class="container-fluid mt-5">
          <div class="row">
            <div class="col">
            <h4>Total Principal:</h4>
          </div>
          <div class="col items-end">
            <h4 id="totalPrincipal">0</h4>
          </div>
          </div>
          <div class="row">
            <div class="col">
            <h4>Total Intrest:</h4>
          </div>
          <div class="col items-end">
            <h4 id="totalInterest">0</h4>
          </div>
          </div>
          <div class="row">
            <div class="col">
            <h4>Total Cost:</h4>
          </div>
          <div class="col items-end">
            <h4 id="totalCost">0</h4>
          </div>
          </div>
        </div>
        </div>
        
      </div>
      <div class="row">
        <div class="col-12 container-fluid">
          
          <p class="motgage-result"><span id="mortgage-final-result"></span></p>
          <div class="table-responsive">
            <table class="table table-borderless table-striped mt-2" id="resultsTable">
              <thead class="table-dark">
                <tr>
                  <th>Month:</th>
                  <th>Payment:</th>
                  <th>Principal:</th>
                  <th>Intrest:</th>
                  <th>Total Interest:</th>
                  <th>Balance:</th>
                </tr>
              </thead>
              <tbody id="results">
                <!--template data goes here-->
              </tbody>
            </table>
          </div>
        </div>
      </div>
